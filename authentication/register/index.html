<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/index.css">
    <title>The Auction House | Register</title>
</head>
<body class="bg-success vh-100 overflow-hidden">
<nav class="navbar bg-primary navbar-dark py-3">
    <div class="container">
        <a href="/" class="navbar-brand align-items-start d-flex"><img src="/images/logo.png" style="max-width: 80%;"></a>
            <ul class="navbar-nav ms-auto d-flex">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link text-white">All Listings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-start">
        <div class="col-lg-4 mt-5 px-4">
            <div class="mt-5">           
                <h1 class="display-1 fw-normal">Register</h1>
                <form id="loginForm">
                    <div class="form-floating my-4">
                        <input class="form-control" type="name" placeholder="Your name" id="name" name="name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating my-3">
                        <input class="form-control" placeholder="Your email" id="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only noroff emails are allowed to register">
                        <label for="email">Noroff email</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input class="form-control" type="password" placeholder="Your password" id="password" name="password" minlength="8" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="pt-4">
                        <button class="btn btn-secondary px-5 rounded-3 fs-4">Register</button>
                    </div>
                    <div class="mt-3">
                        <a href="../login/" class="text-secondary fs-5">Already have an account? Log in here!</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="position-absolute bottom-50 end-0 d-lg-none d-sm-block" style="z-index: -999;">
            <img src="/images/bird-solo.png" alt="red bird flying" style="width: 500px; opacity: 0.3;">
        </div>
        <div class="col-md-7 d-lg-block d-none">
            <img src="/images/bird.png" alt="bird delivering package" style="max-width: 110%; transform: scaleX(-1);">
        </div>
    </div>
    </div>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
