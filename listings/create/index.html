<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/index.css">
    <script src="/scripts/index.mjs" defer type="module"></script>
    <title>The Auction House | New Listing</title>
</head>
<body class="bg-success vh-100 overflow-hidden">

    <nav class="navbar navbar-expand-md bg-primary navbar-dark py-3">
        <div class="container">
            <a href="/" class="navbar-brand"><img src="/images/logo.png" style="max-width: 80%;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navmenu">
                <ul id="main-nav" class="navbar-nav ms-auto d-flex align-items-center justify-content-center">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white">All listings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
<main>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center pt-4">
            <div class="col-lg-6">
                <div class="mt-3">
                    <div>
                    <a href="/" class="text-black fs-4 fst-italic">< Back to all listings</a>
                    </div>           
                    <h1 class="display-1 fw-normal">New Listing</h1>
                    <form id="newListing">
                        <div class="mb-3">
                            <label for="" class="form-label">Title*</label>
                            <input type="text" class="form-control" placeholder="Enter the title of the listing" name="title" required>
                          </div>

                          <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" placeholder="Give the listing a description" name="description" ></textarea>
                          </div>
          
                          <div class="mb-3">
                            <label for="image" class="form-label">Media Gallery</label>
                            <input type="text" class="form-control" placeholder="Media URL" name="media">
                          </div>
          
                          <div class="mb-3">
                            <label for="deadline" class="form-label">Deadline*</label>
                            <input type="datetime-local" class="form-control" name="endsAt" required>
                        </div>
                        <div class="mt-4 mt-sm-4">
                            <button class="btn btn-secondary btn-lg text-light px-5">Publish listing</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="position-absolute bottom-50 end-0 d-lg-none d-sm-block" style="z-index: -999;">
                <img src="/images/bird-solo-blue.png" alt="red bird flying" style="width: 500px; opacity: 0.3;">
            </div>
            <div class="col-md-5 d-lg-block d-none">
                <img src="/images/bird-solo-blue.png" alt="blue bird flying" style="max-width: 120%;">
            </div>
        </div>
    </main>
    <div id="alert"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
