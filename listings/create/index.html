<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/index.css">
    <title>The Auction House | New Listing</title>
</head>
<body class="bg-success vh-100 overflow-hidden">

<nav class="navbar bg-primary navbar-dark py-3">
    <div class="container">
        <a href="/" class="navbar-brand"><img src="/images/logo.png" style="max-width: 80%;"></a>
        <div class="d-flex">
        <div class="align-items-center bg-white rounded p-2 mx-3">
            <span class="text-black">Currency </span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
      </div>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto d-flex align-items-center justify-content-center">
                <li class="nav-item">
                    <a href="" class="nav-link text-white">Home</a>
                </li>
                <li class="nav-item mx-lg-5">
                    <a href="../../profile" class="nav-link text-white">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="/authentication/login/" class="btn btn-light text-black px-3 py-1 mt-4 mt-lg-0">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center pt-4">
            <div class="col-lg-6">
                <div class="mt-3">
                    <div>
                    <a href="../../index.html" class="text-black fs-4 fst-italic">< Back to all listings</a>
                    </div>           
                    <h1 class="display-1 fw-normal">New Listing</h1>
                    <form id="newListing">
                        <div class="mb-3">
                            <label for="" class="form-label">Title*</label>
                            <input type="text" class="form-control" placeholder="Enter the title of the listing" name="title" required>
                          </div>
          
                          <div class="mb-3">
                            <label for="image" class="form-label">Media</label>
                            <input type="text" class="form-control" placeholder="Add the media URL" name="media">
                          </div>

                          <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" placeholder="Give the listing a description" name="description" required></textarea>
                          </div>
          
                          <div class="mb-3">
                            <label for="deadline" class="form-label">Deadline*</label>
                            <input type="datetime-local" class="form-control" name="deadline">
                        </div>
                        <div class="mt-4 mt-sm-4">
                            <button class="btn btn-secondary btn-lg text-light px-5">Publish listing</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="position-absolute bottom-50 end-0 d-lg-none d-sm-block" style="z-index: -999;">
                <img src="/images/bird-solo-blue.png" alt="red bird flying" style="width: 500px; opacity: 0.3;">
            </div>
            <div class="col-md-5 d-lg-block d-none">
                <img src="/images/bird-solo-blue.png" alt="blue bird flying" style="max-width: 120%;">
            </div>
        </div>
</main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
