<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/index.css">
    <script src="/scripts/index.mjs" defer type="module"></script>
    <title>The Auction House | Home</title>
</head>
<body class="bg-success">

  <nav class="navbar navbar-expand-md bg-primary navbar-dark py-3">
    <div class="container">
        <a href="/" class="navbar-brand"><img src="/images/logo.png" style="max-width: 80%;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul id="main-nav" class="navbar-nav ms-auto d-flex align-items-center justify-content-center">
                <li class="nav-item">
                    <a href="" class="nav-link text-white">All listings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
      <section class="p-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-10 mx-auto">
              <form class="form-inline my-2" id="search-form">
                <div class="input-group mx-auto">
                    <input class="form-control form-control-sm" type="search" id="search-input" placeholder="Search listings" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </div>
                </div>
            </form>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container d-flex flex-column align-items-center">
          <div class="row text-center">
            <h1>Recent Listings</h1>
          </div>
          <div class="row d-flex flex-wrap justify-content-center" id="listingContainer">
            <!-- Import listing cards from api -->
          </div>
          <div class="row m-5">
            <button class="btn btn-primary" id="loadMore">Load More Listings</button>
          </div>
        </div>
        <footer class="bg-secondary text-white text-center footer">
          <div class="container">
            <div class="row">
              <div class="col">
                <p class="m-0 py-2">&copy; 2024 | Semester Project 2 by Tonje Stensen</p>
              </div>
            </div>
